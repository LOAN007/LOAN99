<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Disbursement Status</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 100%;
            min-height: 100vh;
            padding: 25px;
            text-align: center;
        }

        /* Desktop */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .card {
                width: 380px;
                min-height: auto;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
        }

        .company {
            color: #0a58ca;
            margin-bottom: 5px;
        }

        .title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .amount {
            font-size: 32px;
            color: #1a73e8;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .details {
            text-align: left;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .details p {
            margin: 8px 0;
        }

        /* Status */
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #f39c12;
            margin-bottom: 15px;
        }

        /* Spinner */
        .spinner {
            width: 22px;
            height: 22px;
            border: 4px solid #f39c12;
            border-top: 4px solid transparent;
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .note {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">

    <h1 class="company">Loan X</h1>

    <h2 class="title">Loan Disbursement Status</h2>

    <div class="amount">RS 500000</div>

    <div class="details">
        <p><strong>Customer Name :</strong> Thambiraja rohan 
 </p>
        <p><strong>Account No :</strong> 173200150064064 </p>
        <p><strong>Bank :</strong> peoples  bank  </p>
    </div>

    <div class="status">
        <div class="spinner"></div>
        PENDING
    </div>

    <p class="note">
        සේවා ගාස්තු මුදල ඔබ ගෙවා නොමැත එය ගෙවූ පසු අනුමත වූ මුදල ඔබගෙ ගිණුමට බැර වේ.
    </p>

</div>

</body>
</html>
